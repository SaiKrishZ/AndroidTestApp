#
# Build configuration for Circle CI
#

general:
    branches:
        only:
            - master

machine:
    environment:
        ANDROID_HOME: /usr/local/android-sdk-linux
    java:
        version: oraclejdk8
    QEMU_AUDIO_DRV: none

dependencies:
    cache_directories:
        - ~/.gradle
        - ~/.android
    override:
        - echo y | android update sdk --no-ui --all --filter tools
        - echo y | android update sdk --no-ui --all --filter platform-tools
        - echo y | android update sdk --no-ui --all --filter build-tools-25.0.2
        - echo y | android update sdk --no-ui --all --filter android-25
        - echo y | android update sdk --no-ui --all --filter extra-google-m2repository
        - echo y | android update sdk --no-ui --all --filter extra-google-google_play_services
        - echo y | android update sdk --no-ui --all --filter extra-android-support

test:
    override:
        - echo $ANDROID_HOME
        - sudo ./gradlew :app:assembleDebug
        - sudo ./gradlew :app:assembleDebugAndroidTest
        - emulator -avd circleci-android24 -no-window:
            background:true
            parallel:false
        - circle-android wait-for-boot
        - adb shell input keyevent 82
        - bash ./apk_install_script
        - adb shell am instrument -w -r   -e debug false -e class com.android.androidtestbuild.ExampleInstrumentedTest com.android.androidtestbuild.test/android.support.test.runner.AndroidJUnitRunner